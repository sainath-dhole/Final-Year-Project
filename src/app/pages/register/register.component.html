<div class="bg">

    <div class="contain">
      <div class="wrapper">
        <div class="contacts">
          <img class="tile-header" src="../../../assets/images/clg.jpg">
          <h3>Our contacts</h3>
    
          <ul>
            <li>Deogiri Institute of Engineering And Management Studies</li>
        <li>Aurangabad</li>
        <li>dietms.org</li>
          </ul>
        </div>
    
        <div class="form">
          <img class="tile-header" src="../../../assets/images/diems11.jpg">
          <h2>Welcome</h2><hr>
          
          <form (ngSubmit)="register()">
            <p class="full-width">
                <input matInput type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter email Id" required>
            </p>
            <p class="full-width">
                <input matInput type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password"
                    required>
            </p>
            <button  type="submit" >Register</button>

                <!-- <button  type="submit" >Login</button> -->
                <div class="grid-container">

                <div> <a href="#" routerLink="/login">Back To Login</a></div>
            </div>

            <div class="text-danger">
                <p *ngIf="errorMessage.length > 0" >
                    {{errorMessage}}</p>
                
                <p *ngIf="error.message.length > 0" >
                    {{error.message}} </p>

                    <p *ngIf="message.length > 0" >
                        {{message}} </p>
                </div>
          </form>
        </div>
      </div>
    </div>
    </div>
